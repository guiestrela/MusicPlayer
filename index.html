<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="music -container">
        <h5 id="playlist-title">playlist</h5> 
        <img id="cover" src="/imagens/air-combat.jpg"></img>
        <audio id="audio" src="/songs/air-combat.mp3"></audio>
        <div id="below-cover">
            <div id="song-info">
                <div id="song-name">nome da musica</div>
                <div id="band-name" class="ligth-color">nome da banda</div>
            </div>
            <button id="like" class="button ligth-color"><i class="bi bi-heart"></i></button>
        </div>
        <div id="progress-bar">
            <div id="current-progress"></div>
        </div>    
        <div id="button-container">
            <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
            <button id="previous" class="button  button-navigate"><i class="bi bi-skip-start"></i></button>
            <button id="play" class="button button-biggest"><i class="bi bi-play-circle"></i></button>
            <button id="pause" class="button button-biggest-2"><i class="bi bi-pause-circle"></i></button>
            <button id="next" class="button button-navigate"><i class="bi bi-skip-end"></i></button>
            <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
